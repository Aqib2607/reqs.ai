<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  <circle cx="1000" cy="100" r="300" fill="#3b82f6" opacity="0.1" filter="url(#glow)" />
  <circle cx="200" cy="500" r="250" fill="#8b5cf6" opacity="0.1" filter="url(#glow)" />
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="80" fill="#f8fafc" font-weight="bold" letter-spacing="2">Reqs.ai</text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="'Space Mono', monospace" font-size="30" fill="#94a3b8">AI-Powered Requirements Engineering</text>
</svg>